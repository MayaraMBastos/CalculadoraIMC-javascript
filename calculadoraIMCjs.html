<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Calculadora IMC</h1>
      <div class="input-group mb-3">
        <input
          id="altura"
          type="number"
          class="form-control"
          placeholder="Altura em centimetros"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">Altura(cm)</span>
      </div>
      <div class="input-group mb-3">
        <input
          id="peso"
          type="number"
          class="form-control"
          placeholder="Peso em quilos"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">Peso(kg)</span>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-primary" id="calcular" onclick="calcular()">
            Calcular
          </button>
        </div>
      </div>
      <div class="row mt-5" hidden="true">
        <div class="col-sm-6 text-center">
          <h4>Seu IMC é</h4>
          <h1 id="imc"></h1>
          <h4 id="categoria"></h4>
        </div>
        <div class="col-sm-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Faixa</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menor que 18,5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso ideal</td>
              </tr>
              <tr>
                <td>Entre 24,9 e 30</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau 1</td>
              </tr>
              <tr>
                <td>Entre 34,9 e 40</td>
                <td>Obesidade Grau 2</td>
              </tr>
              <tr>
                <td>Acima de 40</td>
                <td>Obesidade Grau 3 (Morbida)</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function calcular() {
        let altura = $("#altura").val();
        let peso = $("#peso").val();

        altura = parseInt(altura) / 100;
        peso = parseInt(peso);

        let imc = peso / Math.pow(altura, 2);
        let categoria;

        if (imc < 18.5) {
          categoria = "Você esta abaixo do peso";
        } else if (imc < 24.9) {
          categoria = "Você esta no peso ideal";
        } else if (imc < 30) {
          categoria = "Você esta com sobrepeso";
        } else if (imc < 34.9) {
          categoria = "Você esta com Obesidade Grau 1";
        } else if (imc < 40) {
          categoria = "Você esta com Obesidade Grau 2";
        } else {
          categoria = "Você esta com Obesidade Grau 3 (Morbida)";
        }

        $("#imc").text(imc.toFixed(2));
        $("#categoria").text(categoria);
        $(".row").attr("hidden", false);
      }
    </script>
  </body>
</html>
